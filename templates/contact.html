{% extends "base.html" %}
{% block content %}
<section class="py-12 px-4">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Contact Us</h1>
    <p class="text-gray-700 mb-4">
      Have questions or need assistance? Weâ€™re here to help! 
      <!-- Fill out the form below or reach us directly at <strong>support@playfultrits.com</strong>. -->
      Fill out the form below.
    </p>
    <form action="#" method="POST" class="space-y-4 mt-8">
      <div>
        <label for="name" class="block font-semibold mb-1">Your Name</label>
        <input type="text" id="name" name="name" 
               class="w-full p-2 border border-gray-300 rounded" required placeholder="Enter your full name">
      </div>
      <div>
        <label for="email" class="block font-semibold mb-1">Your Email</label>
        <input type="email" id="email" name="email" 
               class="w-full p-2 border border-gray-300 rounded" required placeholder="Enter your email">
      </div>
      <div>
        <label for="message" class="block font-semibold mb-1">Your Message</label>
        <textarea id="message" name="message" rows="5"
                  class="w-full p-2 border border-gray-300 rounded" required></textarea>
      </div>
      <button type="submit" 
              class="bg-primary text-white px-4 py-2 rounded hover:bg-primary-dark">
        Submit
      </button>
    </form>
  </div>
</section>
{% endblock %}
