{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-center mb-6">Check Out</h2>
    
    <form method="POST" class="space-y-4">
      <div>
        <label for="box_number" class="block text-sm font-medium text-gray-700 mb-1">Box Number</label>
        <input type="number" id="box_number" name="box_number" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
        <p class="mt-1 text-sm text-gray-500">Please enter the box number provided during check-in.</p>
      </div>
      
      <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
        Check Out
      </button>
    </form>
  </div>
</div>
{% endblock %}
